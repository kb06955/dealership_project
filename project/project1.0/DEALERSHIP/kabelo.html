<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagen Pre-Owned Vehicles</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="vw_logo.png" alt="Volkswagen Logo">
        </div>
        <hr class="styled-hr">

        <div class="model">
          <select>
    <option value="all" selected>All Models</option>
    <option value="polo">Polo</option>
    <option value="golf">Golf</option>
    <option value="tiguan">Tiguan</option>
    <option value="passat">Passat</option>
    <option value="arteon">Arteon</option>
    <option value="t-roc">T-Roc</option>
    <option value="touareg">Touareg</option>
    <option value="amarok">Amarok</option>
</select>

<select>
    <option value="all" selected>All Prices</option>
    <option value="under300">Under R300,000</option>
    <option value="300-400">R300,000 - R400,000</option>
    <option value="400-500">R400,000 - R500,000</option>
    <option value="over500">Over R500,000</option>
</select>

<select>
    <option value="all" selected>All Fuel Types</option>
    <option value="petrol">Petrol</option>
    <option value="diesel">Diesel</option>
    <option value="hybrid">Hybrid</option>
    <option value="electric">Electric</option>
</select>
        </div>
    </div>
    
    <div class="nav">
        <img src="MasterCars-Pre-Owned-Header-V2.webp" alt="Volkswagen Pre-Owned Vehicles">
    </div>
    
    <div class="main-content">
        <div class="car-grid">
            <div class="car-card">
                <img src="./asserts/images/polo1.avif" alt="Car 1">
                <h3>Volkswagen Polo</h3>
                <p>R300,000</p>
            </div>
            <div class="car-card">
                <img src="./asserts/images/polo2.avif" alt="Car 2">
                <h3>Volkswagen polo</h3>
                <p>R350,000</p>
            </div>
            <div class="car-card">
                <img src="/asserts/images/tigaunreplace.jpg" alt="Car 3">
                <h3>Volkswagen Tiguan</h3>
                <p>R400,000</p>
            </div>
            <div class="car-card">
                <img src="./asserts/images/passartreplace.jpg" alt="Car 4">
                <h3>Volkswagen Passat</h3>
                <p>R450,000</p>
            </div>
            <div class="car-card">
                <img src="./asserts/images/artuanreplace.jpg" alt="Car 5">
                <h3>Volkswagen Arteon</h3>
                <p>R500,000</p>
            </div>
            <div class="car-card">
                <img src="./asserts/images/t-roc.jpg" alt="Car 6">
                <h3>Volkswagen T-Roc</h3>
                <p>R550,000</p>
            </div>
            <div class="car-card">
                <img src="./asserts/images/toureng.jpg" alt="Car 7">
                <h3>Volkswagen Touareg</h3>
                <p>R600,000</p>
            </div>
            <div class="car-card">
                <img src="./asserts/images/amarok.jpg" alt="Car 8">
                <h3>Volkswagen Amarok</h3>
                <p>R650,000</p>
            </div>
            <div class="car-card">
                <img src="./asserts/images/polo4.avif" alt="Car 8">
                <h3>Volkswagen polo</h3>
                <p>R650,000</p>
            </div>
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
